<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CX-book</title>
  <meta name="author" content="cxcxcx">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="top_bar group">


    <div class="logo_and_search group">
      <div class="logo group">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png" id="logo_img">
      </div>
      <div class="search_text group">
        <input type="text" placeholder="Search" id="search_bar">
      </div>
      <div class="search_button group">
        <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png" id = "search_img">
      </div>
    </div>


    <div class="options">

      <div class="avatar_and_name">
        <div class="avatar">
          <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
        </div>

        <div class="profile_name">
          <p>Alexandre</p>
        </div>
      </div>

      <div class="account_switcher">
        <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
      </div>

      <div class="home">
        <p>Home<p>
      </div>

      <div class="friends_messages_notifications">
          <div class="friends">
            <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
          </div>
          <div class="messages">
            <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
          </div>
          <div class="notifications">
            <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
          </div>
      </div>

      <div class="help_and_dropdown">
        <div class="help">
          <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
        </div>
        <div class="dropdown">
          <img src="http://iconbug.com/data/e2/507/3940585a2d442b4a263055de85b1318f.png">
        </div>
      </div>

    </div>

  </div>







</body>
</html>
